name: deploy sakura server
env:
  DEPLOY_DESTINATION: /partner-lp/

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: install
      run: npm ci

    - name: build
      run: npm run build

    - name: ftp-deploy
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: ${{secrets.SERVER_DIRECTORY}}
        ftp-username: ${{secrets.SERVER_USER_NAME}}
        ftp-password: ${{secrets.SERVER_USER_PASSWORD}}
        local-dir: ./docs
